<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" /> -->
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/currencyconverter.css">
    <link rel="stylesheet" href="./src/list.css">
    <!-- <script>
            function myfunction() {
                document.getElementById("fromcurrency").classList.toggle("show");
            }
        </script> -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>


    <script src="./src/main.js" defer></script>
    <script src="./src/converter.js"></script>
    <script src="./src/db.js" type="module"></script>
    <script src="./src/idb/lib/idb.js"></script>
    <title>Currency Converter</title>
</head>

<body>

    <div class="w-screen h-[1040px] lg:h-[665px] xl:h-[1024px] relative bg-white" onclick="reset()">

        <header
            class="h-[84px] lg:h-[89px] w-full px-4 lg:px-[50px] py-6 fixed top-0 left-0 bg-[#E0DDFD] inline-flex flex-col justify-start items-start lg:justify-center lg:items-center z-10">
            <div class="self-stretch inline-flex justify-between lg:justify-center items-center lg:gap-8 text-primary">
                <div class="flex justify-start items-center gap-3">
                    <img src="./src/Logo.svg" alt="avatar">
                    <h1 class="lg:pl-2 text-2xl font-semibold leading-9">Niymo</h1>
                </div>
                <div
                    class="grow shrink basis-0 h-full hidden lg:flex justify-center items-center gap-8 text-center text-base font-medium leading-normal">
                    <div>Send money</div>
                    <div>Converter</div>
                    <div>Currency API</div>
                    <div>Resources</div>
                </div>
                <div class="hidden lg:flex justify-start items-center gap-4 text-sm">
                    <div class="font-medium leading-[21px]">Log In</div>
                    <div class="bg-[#6F64E8] text-white py-2.5 px-5 rounded-lg w-[117px] h-[41px] leading-[21px]">Get
                        Started</div>
                </div>
                <div class="lg:hidden">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28px" height="28px" viewBox="0 0 24 24">
                        <path fill="none" stroke="#000000" stroke-linecap="round" stroke-width="2"
                            d="M5 7h14M5 12h14M5 17h14" />
                    </svg>
                </div>
            </div>
        </header>
        <div
            class="bg_new w-full h-[462px] lg:h-[252px] absolute top-0 lg:top-[89px] left-0 pb-[116px] lg:py-10 flex-col justify-start items-center lg:gap-2.5 inline-flex">
            <!-- <div> -->
            <div
                class="self-stretch h-[346px] lg:h-[102px] pt-[126px] lg:pt-0 flex-col justify-start items-center gap-2.5 lg:gap-6 flex">
                <div class="flex flex-col h-[166px] lg:h-full justify-start items-center gap-4 lg:gap-6">
                    <div
                        class="w-full self-stretch mx-auto h-24 md:h-14 lg:h-10 xl:h-14 text-primary text-center text-[35px] sm:text-[40px] lg:text-4xl xl:text-5xl leading-[48px] font-extrabold text-gray-900">
                        Niymo Currency Converter
                    </div>
                    <div
                        class="w-[80vw] sm:w-[390px] lg:w-full h-[54px] leading-[27px] lg:leading-[30px] mx-auto text-center text-sm sm:text-lg lg:text-xl font-normal text-gray-500">
                        Convert various currencies at the real exchange rate
                    </div>
                </div>
            </div>
        </div>
        <div class="lower_body absolute w-full top-[321px] lg:top-[267px]">
            <!-- flex-col justify-center items-center gap-6 inline-flex -->
            <div
                class="h-[545px] lg:h-[315px] pb-[29px] lg:pb-[65px] flex flex-col justify-start lg:justify-center items-center gap-6 bg-white m-auto px-2 lg:px-12 w-5/6 lg:w-[840px] rounded-lg shadow-3xl">
                <div class="self-stretch flex items-center justify-center h-14 sm:h-14 pt-6 sm:pt-6 pb-2">
                    <div class="self-stretch flex justify-start items-center gap-2">
                        <img src="./src/SVG.svg" alt="sign">
                        <div class="font-bold text-center text-xl sm:text-2xl leading-5 text-[#6F64E8]">Convert</div>
                    </div>
                </div>

                <form
                    class="self-stretch flex flex-col justify-start lg:justify-end items-center lg:items-start gap-12 lg:gap-[25px] h-[436px] px-2 sm:px-4 lg:px-0">

                    <div
                        class="self-stretch w-full flex flex-col lg:flex-row justify-start items-center lg:items-end gap-5 lg:gap-[23px]">

                        <div class="grow shrink basis-0 w-full flex flex-col justify-start items-start gap-2">
                            <div id="option" class="w-full md:w-[325px] lg:w-full mx-auto h-[21px] text-left mb-2 font-medium text-sm text-gray-900">
                                Amount
                            </div>
                            <div class="from flex justify-center w-full h-[44px] sm:h-[48px] lg:h-[52px]">
                                <input id="fromAmount" type="number" placeholder="Enter the amount"
                                    class="input1 w-10/12 sm:w-[199px] h-full rounded-l-lg bg-gray-50 border border-gray-200 focus:border-[#6F64E8] border-r-0 text-xs sm:text-base font-normal text-gray-500 py-3.5 px-4 focus:outline-none focus:border focus:border-r-0">
                                <div class="country_list1 h-full rounded-r-lg bg-gray-100 border focus:border-2 border-gray-200 focus:border-gray-100 border-l-0 text-sm sm:text-base font-medium text-gray-900 flex flex-col justify-start items-center gap-2.5">
                                    <button id="dropdown-currency-trigger" name="fromcurrency"
                                        data-dropdown-toggle="dropdown-currency" type="button"
                                        class="country_list1_2 w-full sm:w-[126px] h-full rounded-r-lg py-3.5 px-2 sm:px-4 w-1/3 flex justify-between items-center"
                                        onclick="arrowChange(1)">
                                        <div id="currency-button" class="w-11/12 flex justify-between items-center">
                                        </div>
                                        <div>
                                            <svg class="w-4 h-4 sm:w-6 sm:h-6 text-gray-800 dark:text-black" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path id="arrow" stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2" d="m8 10 4 4 4-4" />
                                            </svg>
                                        </div>
                                    </button>
                                </div>
                                <ul id="dropdown-currency" aria-labelledby="currency-button"
                                    class="z-10 hidden shadow-lg rounded-lg overflow-y-scroll overflow-x-hidden w-44 bg-white py-1 h-[156px] border-[1px] border-gray-200">
                                </ul>
                                <div id="flags" class="hidden"></div>
                            </div>
                        </div>

                        <div onclick="swap()"
                            class="flex justify-center w-full lg:my-0 lg:basis-[10%] lg:self-end">
                            <img class="h-[40px] lg:h-auto" src="./src/swap.svg" alt="swap" />
                        </div>

                        <div
                            class="grow shrink basis-0 w-full flex flex-col justify-start items-start gap-2">
                            <option id="option"
                                class="w-full md:w-[325px] lg:w-full mx-auto h-[21px] mb-2 font-medium text-sm text-gray-900">
                                Converted to
                            </option>
                            <div class="to flex justify-center w-full h-[44px] sm:h-[48px] lg:h-[52px]">
                                <input id="toAmount" type="number" placeholder="Enter the amount"
                                    class="input2 w-10/12 sm:w-[199px] h-full rounded-l-lg bg-gray-50 border border-gray-200 focus:border-[#6F64E8] border-r-0 text-xs sm:text-base font-normal text-gray-500 py-3.5 px-4 focus:outline-none focus:border focus:border-r-0">
                                <div
                                    class="country_list2 h-full rounded-r-lg bg-gray-100 border focus:border-2 border-gray-200 focus:border-gray-100 border-l-0 text-sm sm:text-base font-medium text-gray-900 flex flex-col justify-start items-center gap-2.5">
                                    <button id="dropdown-currency-trigger-2" name="tocurrency"
                                        data-dropdown-toggle="dropdown-currency-2" type="button"
                                        class="country_list2_2 w-full sm:w-[126px] h-full rounded-r-lg py-3.5 px-2 sm:px-4 w-1/3 flex justify-between items-center"
                                        onclick="arrowChange(2)">
                                        <div id="currency-button-2" class="w-11/12 flex justify-between items-center">
                                        </div>
                                        <div>
                                            <svg class="w-4 h-4 sm:w-6 sm:h-6 text-gray-800 dark:text-black" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path id="arrow2" stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2" d="m8 10 4 4 4-4" />
                                            </svg>
                                        </div>
                                    </button>
                                </div>
                                <ul id="dropdown-currency-2" aria-labelledby="currency-button-2"
                                    class="z-10 hidden shadow-lg rounded-lg overflow-y-scroll overflow-x-hidden w-44 bg-white py-1 h-[156px] border-[1px] border-gray-200">
                                </ul>
                                <div id="flags" class="hidden"></div>
                            </div>

                        </div>
                    </div>

                    <div class="self-stretch lg:flex justify-between items-center">
                        <div
                            class="rate_info text-xl lg:h-16 w-full sm:w-[324px] rounded-md py-2 px-3 flex flex-col justify-between items-start bg-[#F3F2FE]">
                            <div class="text-xs sm:text-sm font-normal"><span id="rate_from"></span><span id="rate_to"
                                    class="font-medium"></span></div>
                            <div class="text-[9px] sm:text-[11px] leading-4 font-normal">We use the mid-market rate
                                for our
                                Converter.
                            </div>
                        </div>

                        <div class="rate_button mt-6 lg:mt-4 lg:mt-0 bg-[#6F64E8] py-3 px-2 sm:px-4 rounded-lg text-sm sm:text-base text-center font-semibold text-white"
                            onclick="myfunction()">Track exchange rate</div>
                    </div>

                </form>

            </div>

        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
