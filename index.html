<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" />
    <link rel="stylesheet" href="currencyconverter.css">
    <link rel="stylesheet" href="list.css">
    <!-- <script>
            function myfunction() {
                document.getElementById("fromcurrency").classList.toggle("show");
            }
        </script> -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />

    <script src="https://cdn.tailwindcss.com"></script>

    <script src="main.js" defer></script>
    <script src="converter.js"></script>
    <script src="db.js" type="module"></script>
    <script src="idb/lib/idb.js"></script>
    <title>Currency Converter</title>
</head>

<body>
    <div class="container">
        <div class="bg_div"></div>
        <div class="text">
            <header class="header tc pv2 pv3-ns ph5-ns">
                <div class="header_logo">
                    <!-- <img src="header_logo.svg" class="br-100 pa1 ba b--black-10 h3 w3" alt="avatar"> -->
                    <img src="Logo.svg" alt="avatar">
                    <h1 class="f3 f3-ns fw6 mid-gray pl2">Niymo</h1>
                </div>
            </header>
            <div class="lower_body">

                <div class="title">
                    Niymo Currency Converter
                </div>
                <div class="sub_title">
                    Convert various currencies at the real exchange rate
                </div>
                <div class="item3">
                    <div class="items items1">
                        <img src="SVG.svg" alt="sign">
                        <div class="pl2">Convert</div>
                    </div>

                    <form>

                        <div class="dropdowns">
                            <div class="dropdown_item1">
                                <option id="option">
                                    Amount
                                </option>
                                <div class="select_group1">
                                    <input id="amount" type="text" class="input1">
                                    <select id="countries" name="fromcurrency" class="hidden country_list1"
                                        onchange="getComboA(this.options[this.selectedIndex].getAttribute('id'), 'fromcurrency')">
                                        jf
                                    </select>
                                    <button id="currency-button" name="fromcurrency"
                                        data-dropdown-toggle="dropdown-currency" type="button"
                                        class="country_list1 z-10 flex justify-between items-center">
                                    </button>
                                    <ul id="dropdown-currency" aria-labelledby="currency-button"
                                        class="z-10 hidden ordered_list shadow-lg rounded-lg overflow-scroll">
                                    </ul>
                                    <div id="flags" class="hidden"></div>
                                </div>
                            </div>
                            <div class="dropdown_item2">
                                swap
                            </div>

                            <div class="dropdown_item3">
                                <option id="option">
                                    Converted to
                                </option>
                                <div class="select_group2">
                                    <input id="amount" type="text" class="input2">

                                    <select id="countries2" name="tocurrency" class="hidden country_list2"
                                        onchange="getComboA(this.options[this.selectedIndex].getAttribute('value'), 'tocurrency')">
                                        <!-- The id used should be 'countries' not 'country-->
                                        jf
                                    </select>
                                    <button id="currency-button-2" name="tocurrency"
                                        data-dropdown-toggle="dropdown-currency-2" type="button"
                                        class="country_list2 z-10 flex justify-between items-center"></button>
                                    <ul id="dropdown-currency-2" aria-labelledby="currency-button-2"
                                        class="z-10 hidden ordered_list shadow-lg rounded-lg overflow-scroll">
                                    </ul>
                                    <div id="flags" class="hidden"></div>
                                </div>

                            </div>
                        </div>


                        <div class="result_div">
                            <div class="items rate">
                                <div class="rate_value"><span id="rate_from"></span><span id="rate_to"></span></div>
                                <div class="rate_info">We use the mid-market rate for our Converter.
                                </div>
                            </div>

                            <div class="items button" onclick="myfunction()">Track exchange rate</div>
                        </div>

                    </form>

                </div>

            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
