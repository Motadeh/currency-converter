<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://unpkg.com/tachyons@4.10.0/css/tachyons.min.css" /> -->
    <link rel="stylesheet" href="./src/output.css">
    <link rel="stylesheet" href="./src/currencyconverter.css">
    <link rel="stylesheet" href="./src/list.css">
    <!-- <script>
            function myfunction() {
                document.getElementById("fromcurrency").classList.toggle("show");
            }
        </script> -->
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>

    <!-- <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" /> -->

    <!-- <script src="https://cdn.tailwindcss.com"></script> -->

    <script src="./src/main.js" defer></script>
    <script src="./src/converter.js"></script>
    <script src="./src/db.js" type="module"></script>
    <script src="./src/idb/lib/idb.js"></script>
    <title>Currency Converter</title>
</head>

<body>
    <div class="w-screen">
        <div
            class="bg_div bg-cover bg-center absolute top-0 left-0 z-[-1] w-full h-3/6 text-center text-white flex justify-center items-center">
        </div>
        <div class="h-full overflow-auto w-full z-10 absolute top-0 left-0">
            <header class="flex justify-between leading-9 max-h-[89px] items-center py-6 px-[8px] lg:px-[50px]">
                <div
                    class="flex justify-between leading-9 max-h-[89px] items-center py-6 lg:py-4 px-[4px] lg:px-[30px]">
                    <!-- <img src="header_logo.svg" class="br-100 pa1 ba b--black-10 h3 w3" alt="avatar"> -->
                    <img src="./src/Logo.svg" alt="avatar">
                    <h1 class="pl-2">Niymo</h1>
                </div>
            </header>
            <div class="lower_body">
                <div class="h-[160px] md:h-[140px] lg:h-[160px]">
                    <div
                        class="w-full mx-auto h-24 md:h-14 lg:h-12 text-center text-[35px] sm:text-[40px] lg:text-5xl leading-[48px] mt-1 lg:mt-20 font-extrabold text-gray-900">
                        Niymo Currency Converter
                    </div>
                    <div
                        class="w-[80vw] sm:w-[390px] lg:w-full h-[54px] lg:h-8 mx-auto text-center text-sm sm:text-lg lg:text-xl lg:my-6 font-normal text-gray-500">
                        Convert various currencies at the real exchange rate
                    </div>
                </div>
                <div
                    class="bg-white m-auto px-4 lg:px-12 py-2 w-5/6 lg:w-[840px] lg:max-w-[840px] h-[60vh] md:h-[62vh] lg:h-[315px] rounded-lg shadow-3xl">
                    <div
                        class="flex items-center rounded-[3px] text-xl justify-center w-full h-10 sm:h-14 pt-4 sm:pt-7 lg:pt-8 pb-4 sm:pb-8 lg:pb-12">
                        <img src="./src/SVG.svg" alt="sign">
                        <div class="font-bold text-xl sm:text-2xl leading-5 text-[#6F64E8]">Convert</div>
                    </div>

                    <form class="lg:w-[744px] h-[40vh] lg:h-[170px]">

                        <div class="flex flex-col w-full h-[30vh] lg:h-[81px] lg:flex-row lg:justify-between">
                            <div class="justify-items-start	lg:h-full lg:justify-items-center lg:self-start lg:justify-items-start">
                                <option id="option" class="w-full md:w-[325px] lg:w-full mx-auto h-[21px] text-left mb-2 font-medium text-sm text-gray-900">
                                    Amount
                                </option>
                                <div class="from flex w-full h-[44px] sm:h-[48px] lg:h-[52px]">
                                    <input id="fromAmount" type="number" placeholder="Enter the amount"
                                        class="input1 w-2/3 sm:w-[199px] h-full rounded-l-lg bg-gray-50 border border-gray-200 border-r-0 text-xs sm:text-base font-normal text-gray-500 py-3.5 px-4 focus:outline-none focus:border-0">
                                    <button name="fromcurrency" data-dropdown-toggle="dropdown-currency" type="button"
                                        class="country_list1 w-1/3 sm:w-[126px] h-full rounded-r-lg bg-gray-100 border border-gray-200 border-l-0 text-sm sm:text-base font-medium text-gray-900 py-3.5 px-2 sm:px-4 flex justify-between items-center">
                                        <div id="currency-button" class="w-10/12 flex justify-between items-center">
                                        </div>
                                        <div>
                                            <svg class="w-6 h-6 text-gray-800 dark:text-black" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2" d="m8 10 4 4 4-4" />
                                            </svg>
                                        </div>
                                    </button>
                                    <ul id="dropdown-currency" aria-labelledby="currency-button"
                                        class="z-10 hidden shadow-lg rounded-lg overflow-y-scroll overflow-x-hidden w-44 bg-white py-1 h-[156px] border-[1px] border-gray-200">
                                    </ul>
                                    <div id="flags" class="hidden"></div>
                                </div>
                            </div>
                            <div onclick="swap()"
                                class="my-3 justify-items-center lg:my-0 lg:basis-[10%] lg:self-end lg:justify-items-center">
                                <!-- <div></div> -->
                                <img class="h-[40px] lg:h-auto" src="./src/swap.svg" alt="swap" />
                            </div>

                            <div class="justify-items-start	lg:h-full justify-items-center lg:justify-items-start">
                                <option id="option" class="w-full md:w-[325px] lg:w-full mx-auto h-[21px] mb-2 font-medium text-sm text-gray-900">
                                    Converted to
                                </option>
                                <div class="to flex w-full h-[44px] sm:h-[48px] lg:h-[52px]">
                                    <input id="toAmount" type="number" placeholder="Enter the amount"
                                        class="input2 w-2/3 sm:w-[199px] h-full rounded-l-lg bg-gray-50 border border-gray-200 border-r-0 text-xs sm:text-base font-normal text-gray-500 py-3.5 px-4 focus:outline-none focus:border-0">
                                    <button name="tocurrency" data-dropdown-toggle="dropdown-currency-2" type="button"
                                        class="country_list2 w-1/3 sm:w-[126px] h-full rounded-r-lg bg-gray-100 border border-gray-200 border-l-0 text-sm sm:text-base font-medium text-gray-900 py-3.5 px-2 sm:px-4 flex justify-between items-center">
                                        <div id="currency-button-2" class="w-10/12 flex justify-between items-center">
                                        </div>
                                        <div>
                                            <svg class="w-6 h-6 text-gray-800 dark:text-black" aria-hidden="true"
                                                xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none"
                                                viewBox="0 0 24 24">
                                                <path stroke="currentColor" stroke-linecap="round"
                                                    stroke-linejoin="round" stroke-width="2" d="m8 10 4 4 4-4" />
                                            </svg>
                                        </div>
                                    </button>
                                    <ul id="dropdown-currency-2" aria-labelledby="currency-button-2"
                                        class="z-10 hidden shadow-lg rounded-lg overflow-y-scroll overflow-x-hidden w-44 bg-white py-1 h-[156px] border-[1px] border-gray-200">
                                    </ul>
                                    <div id="flags" class="hidden"></div>
                                </div>

                            </div>
                        </div>


                        <div class="lg:flex justify-between items-center mt-[28px] lg:mt-[30px]">
                            <div
                                class="rate_info text-xl lg:h-16 w-full sm:w-[324px] rounded-md py-2 px-3 flex flex-col justify-between items-start bg-[#F3F2FE]">
                                <div class="text-xs sm:text-sm font-normal"><span id="rate_from"></span><span
                                        id="rate_to" class="font-medium"></span></div>
                                <div class="text-[9px] sm:text-[11px] leading-4 font-normal">We use the mid-market rate
                                    for our
                                    Converter.
                                </div>
                            </div>

                            <div class="rate_button mt-4 lg:mt-0 bg-[#6F64E8] py-3 px-2 sm:px-4 rounded-lg text-sm sm:text-base text-center font-semibold text-white"
                                onclick="myfunction()">Track exchange rate</div>
                        </div>

                    </form>

                </div>

            </div>
        </div>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>

</body>

</html>
